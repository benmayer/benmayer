      document.documentElement.className = 'js';
      function loadScript(src){
        var script = '<script type="text/javascript" src="'+src;

      }    
      function loadStyle(href){
        var tag = document.createElement('link');
        tag.type = 'text/css';
        tag.href = href;
        tag.rel = 'stylesheet';
        document.head.appendChild(tag);
      }
